<form (submit)="onSubmitURL()">
  <label for="website-link">Enter the Website URL</label>
  <input type="text" [formControl]="url" id="website-link" placeholder="Enter the Webiste url along with https">
  <button type="submit">click here to send the data</button>
</form>

<button (click)="exportAsPdf()" [disabled]="!IsSpin">Export PDF</button>
